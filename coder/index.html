<!DOCTYPE html>
<html>
<head>
	<title>ЪЕЬ ШИФРОВАТО</title>
	<style type="text/css">
		body{
			text-align: center;
		}
	</style>
</head>
<body>
	<h2>ЪЕЬ Кодер/Декодер</h2>
	ввод:<br>
	<textarea id="input"></textarea><br>
	<button onclick="encode()">ЗАШИФРОВАТЬ</button>
	<button onclick="decode()">РАСШИФРОВАТЬ</button><br>
	вывод:<br>
	<textarea id="output" readonly="true"></textarea><br>
	<script type="text/javascript">
		
		var input = ""; //из кода выйди разбойник
		var output = "";
		var scanned_from = 0;
		var scanned_to = 0;

		function encode(){
			input = document.getElementById("input").value;
			output = "";
			for(var i=0;i<input.length;i++){
				switch (input[i]) {
					case "а": output+="ъ "; break;
					case "б": output+="ь "; break;
					case "в": output+="е "; break;
					case "г": output+="ъе "; break;
					case "д": output+="ье "; break;
					case "е": output+="еъ "; break;
					case "ё": output+="еь "; break;
					case "ж": output+="ъъ "; break;
					case "з": output+="ъь "; break;
					case "и": output+="ьь "; break;
					case "й": output+="ьъ "; break;
					case "к": output+="ее "; break;
					case "л": output+="ъъъ "; break;
					case "м": output+="ььь "; break;
					case "н": output+="еее "; break;
					case "о": output+="ъьъ "; break;
					case "п": output+="ъъь "; break;
					case "р": output+="ъьь "; break;
					case "с": output+="ьъь "; break;
					case "т": output+="ьъъ "; break;
					case "у": output+="ььъ "; break;
					case "ф": output+="еъъ "; break;
					case "х": output+="еъь "; break;
					case "ц": output+="еьь "; break;
					case "ч": output+="еьъ "; break;
					case "ш": output+="ееъ "; break;
					case "щ": output+="ееь "; break;
					case "ъ": output+="еее "; break;
					case "ы": output+="ееее "; break;
					case "ь": output+="еъеъ "; break;
					case "э": output+="еьеь "; break;
					case "ю": output+="еъеь "; break;
					case "я": output+="еьеъ "; break;
					case " ": output+="ъъъъ "; break;
					default:
						output+=input[i];
						break;
				}
			}
			document.getElementById("output").value=output;
		}
		function decode(){
			input = document.getElementById("input").value;
			output = "";
			var splitted = input.split(" ");
			splitted.pop(-1);
			for(var i=0;i<splitted.length;i++){
				switch (splitted[i]) {
					case "ъ": output+="а"; break;
					case "ь": output+="б"; break;
					case "е": output+="в"; break;
					case "ъе": output+="г"; break;
					case "ье": output+="д"; break;
					case "еъ": output+="е"; break;
					case "еь": output+="ё"; break;
					case "ъъ": output+="ж"; break;
					case "ъь": output+="з"; break;
					case "ьь": output+="и"; break;
					case "ьъ": output+="й"; break;
					case "ее": output+="к"; break;
					case "ъъъ": output+="л"; break;
					case "ььь": output+="м"; break;
					case "еее": output+="н"; break;
					case "ъьъ": output+="о"; break;
					case "ъъь": output+="п"; break;
					case "ъьь": output+="р"; break;
					case "ьъь": output+="с"; break;
					case "ьъъ": output+="т"; break;
					case "ььъ": output+="у"; break;
					case "еъъ": output+="ф"; break;
					case "еъь": output+="х"; break;
					case "еьь": output+="ц"; break;
					case "еьъ": output+="ч"; break;
					case "ееъ": output+="ш"; break;
					case "ееь": output+="щ"; break;
					case "еее": output+="ъ"; break;
					case "ееее": output+="ы"; break;
					case "еъеъ": output+="ь"; break;
					case "еьеь": output+="э"; break;
					case "еъеь": output+="ю"; break;
					case "еьеъ": output+="я"; break;
					case "ъъъъ": output+=" "; break;
					default:
						output+=input[i];
						break;
				}
			document.getElementById("output").value=output;
		}
	}
	</script>
